<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <head>
           <nav>
               <ul>
                   <li>Schedule</li>
                   <li>Archive</li>
               </ul>
           </nav>
        </head>
        <main>
            <div class="main-section">
                <div class="video-section"  v-for="video in info">
                   <video :src ="video" style="border:2px solid red"></video>
                </div>
                <div class="radio-section">
                    <div class="radioplayer"
                        data-src="https://s3.radio.co/sc5c9a916c/listen"
                        data-autoplay="false"
                        data-playbutton="true"
                        data-volumeslider="true"
                        data-elapsedtime="true" 
                        data-nowplaying="true" 
                        data-showplayer="true" 
                        data-volume="100" 
                        data-showartwork="false">
                    </div>
                  
                  

                </div>
            </div>
        </main>
        <!-- <footer>
        
        </footer> -->
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   
  
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
    <script>
    //initialise the plugin with the element
    $('.radioplayer').radiocoPlayer();
    
    </script>
    
    <!-- video -->
    
</body>
</html>
