        <head>
           <nav>

        <main>
            <div class="main-section" >



                <div class="video-section"   >
                   
                     
                    <video width="90"  >
                        <source :src ="videoRecharge" type="video/mp4">
                       
                      </video>
                      <div > </div>
                   
                </div>




                <div class="radio-section">
                    <div class="radioplayer"

                        data-playbutton="true"
                        data-volumeslider="true"

                </div>
