<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/vue-ui-preloader"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-ui-preloader/dist/loader.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/recordfile.css">
  <title>WebRadioAndreaInzaghi</title>
  <link rel="icon" type="image/png" href="img/favicon-32x32.png"/>
</head>
<body>
  <div id="app">
    <div id="myDIV">
color:rgb(173, 208, 255);
<loader object="#ff9633" color1="rgb(0, 110, 255)" color2="#ffffff" size="5" speed="1.7" bg="lightgrey" objectbg="0044ff" opacity="80" name="circular"></loader>
    </div>
    <head>
      <nav>
        <ul>
          <li class="tablinks" id="defaultOpen" onclick="openCity(event, 'Schedule')">Schedule</li>
          <li><img src="img/logo4.png" alt="" height=52px></li>
          <li class="tablinks" onclick="openCity(event, 'Archive')">Archive</li>
        </ul>
      </nav>
      <div class="scroll-information">
      </div>
    </head>
    <main>
      <div class="main-section" >
        <!-- sopra -->
        <div class="mainvideo">
          <!-- prima -->
          <div class="videosuplementari">
            <h2 style="font-size:14px;text-align:center;background-color: rgb(72, 151, 255);">Scegli il video piu' adatto al tuo MOOD</h2>
            <div class="videochoose" @click="prova(index)" v-for=" (video,index) in Arraydiecivideo ">
              <video :src ="video.videos.tiny.url" type="video/mp4"  autoplay class="video2">
              </video>
              <div class="descrizione-video">
                <div><h2>{{video.tags}}</h2></div>
                <div style="display:block ; margin:5px;font-size: 12px;">
                  <p><i class="fas fa-eye">{{video.views}}</i></p>
                  <p><i class="fas fa-thumbs-up">{{video.likes}}</i></p>
                </div>
              </div>
            </div>
          </div>
          <!-- secondo -->
          <video v-if="currentUser == 0" :src ="videoRecharge" type="video/mp4"  autoplay class="video1">
          </video>
          <video v-else :src ="Arraydiecivideo[currentUser].videos.tiny.url" type="video/mp4"  autoplay class="video3">
          </video>
          <!-- terzo -->
          <div class="changevue">
            <div id="Schedule" class="tabcontent">
              <h3>Recording Area</h3>
              <p>Salva e scarica le tue canzoni preferite</p>
              <!-- record -->
              <div class="recordarea"></div>
                <audio id="audio" controls></audio>
              <div class="bottonirec1">
                <button name="record" class="bottoniaudio">Record</button>
                <button name="stop" class="bottoniaudio">Stop</button>
              </div>
              <!-- fine record -->
            </div>
            <div id="Archive" class="tabcontent">
              <h3>Appunti</h3>
              <p>Scrivi tutte le idee che vorrai portare con te</p>
              <textarea class="textarea" name="textarea" id="" style="padding:15px" cols="45" rows="10"></textarea>
            </div>
          </div>
        </div>
        <!-- sotto -->
        <div class="radio-section">
          <div class="radioplayer"
          data-src="https://s3.radio.co/sc5c9a916c/listen"
          data-autoplay="false"
          data-playbutton="true"
          data-volumeslider="true"
          data-elapsedtime="true"
          data-nowplaying="true"
          data-showplayer="true"
          data-volume="100"
          data-showartwork="false">
        </div>
      </div>
    </div>
  </main>
  <!-- <footer>
</footer> -->
</div>
<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="js/script.js"></script>
<script src="js/video.js"></script>
<script src="js/record.js"></script>
<script>
var clock = setInterval(timingloop, 8000);
function timingloop(){
  var element = document.getElementById("myDIV");
  element.classList.add("displaynone");
}
</script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- radioco -->
<script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
<script>
//initialise the plugin with the element
$('.radioplayer').radiocoPlayer();
</script>
</body>
</html>
